<h1> Account </h1>

<ng-template [ngIf]="valid">
    <div class="accountDiv">
        <div class="userDiv">
            <h2> Username: </h2>
            <p> {{username}} </p>
        </div>
        <div class="userDiv">
            <h2> Email: </h2>
            <p> {{email}} </p>
        </div>
    </div>
</ng-template>
