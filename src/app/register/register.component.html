<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
<div class="loginContainer">
    <div class="loginForm">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username"
                    placeholder="Enter username">
                    
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" formControlName="pwd" class="form-control" id="pwd" placeholder="Password">
            </div>
            <br><br>
            <button type="button" class="btn btn-primary btn-lg" (click)="register()">Register</button>
        </form>
    </div>
</div>
