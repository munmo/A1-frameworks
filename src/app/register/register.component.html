<h1>Register:</h1>
<div class="loginContainer">
    <div class="loginForm">
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" formControlName="pwd" class="form-control" id="pwd" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" (click)="register()">Register</button>
        </form>
    </div>
</div>
